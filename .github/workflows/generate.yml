name: Generate USAllParts YML

on:
  schedule:
    - cron: "*/10 * * * *"   # кожні 10 хвилин (резервний)
  workflow_dispatch:
  repository_dispatch:
    types: [sheets-updated]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      
      - name: Generate YML
        run: |
          export PYTHONIOENCODING=utf-8
          python3 yml_build.py
          ls -la USAllParts.yml
          head -5 USAllParts.yml
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add USAllParts.yml
          git commit -m "chore: auto-generate USAllParts.yml" || echo "no changes"
          git push
